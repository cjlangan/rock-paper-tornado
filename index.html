<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Tornado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 text-center">
                <h1 class="display-4 mb-4">Rock Paper Tornado</h1>
                <p class="lead mb-4">A simple game of what beats what!</p>
                <div class="card bg-light text-dark p-4">
                    <h2 class="h4 mb-4">What beats Rock?</h2>
                    <input type="text" class="form-control border-primary rounded-pill mb-3" id="userInput" placeholder="Paper">
                    <button id="submitButton" class="btn btn-primary rounded-pill">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
